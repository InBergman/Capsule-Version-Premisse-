<navigation-directive></navigation-directive>

<div class="container">
  <div class="row">
    <div ng-repeat="artist in vm.artists" class="col-sm-6 col-md-4 col-lg-3 mt-4">
      <div class="card card-inverse card-info">
        <catalogue
         title='artist.artistName'
         email='artist.userRef.userEmail'
         image='artist.artistAvatar'
         phone='artist.userRef.userPhone'
         imagepath='vm.imagePath'
         lookpath='vm.lookpath'
         date='vm.formatDate(artist.updated)'
         path='#!/users/'
         id='artist.userRef._id'
         show='artist'
         obj="artist">
        </catalogue>
      </div>
    </div>
  </div>
</div>
