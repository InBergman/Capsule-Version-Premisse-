<navigation-directive></navigation-directive>

<div class="container">
  <div class="row">
    <div ng-repeat="place in vm.places" class="col-sm-6 col-md-4 col-lg-3 mt-4">
      <div class="card card-inverse card-info">
        <catalogue
         title='place.placeName'
         email='place.userRef.userEmail'
         image='place.placeImages'
         phone='place.userRef.userPhone'
         imagepath='vm.imagePath'
         lookpath='vm.lookpath'
         date='vm.formatDate(place.updated)'
         path='#!/users/'
         id='place.userRef._id'
         show='place'
         obj="place">
        </catalogue>
      </div>
    </div>
  </div>
</div>
