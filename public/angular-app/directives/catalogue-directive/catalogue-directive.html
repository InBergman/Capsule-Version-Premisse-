<div class='inner'>
  <img class="card-img-top" src="{{image}}" onerror="this.src='http://lorempixel.com/400/400/abstract/'" />
</div>
<div class="card-block">
  <h4 class="card-title mt-3 text-center">{{title}}</h4>
</div>
<ul class="list-group list-group-flush">
  <li class="list-group-item">{{email}}</li>
  <li class="list-group-item">{{phone}}</li>
</ul>
<div class="card-footer">
  <small>Updated: {{date}}.</small>
  <a href="{{path}}{{id}}/?show={{show}}" <i class="fa fa-eye card-fa" href="{{path}}" style='color:#3B7DA1;'></i></a>
</div>
